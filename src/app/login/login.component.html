<div class="app-container session-container">
  <section class="session-box">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>PARTNER - 登录</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="input-line">
            <input matInput placeholder="请输入用户名" formControlName="username"  />
          </mat-form-field>
          <mat-form-field  class="input-line">
            <input matInput placeholder="请输入密码" type="password" autocomplete="off" formControlName="password" />
          </mat-form-field>
          <div class="input-line">
            <mat-checkbox formControlName="rememberMe">记住我</mat-checkbox>
          </div>
          <div class="error-line">用户名或密码错误</div>
          <button mat-raised-button color="primary" [disabled]="!form.valid" *ngIf="!isSubmitting">登录</button>
          <button *ngIf="isSubmitting" [disabled]="isSubmitting" mat-raised-button color="primary"><span class="btn-spinner-wrapper"><mat-spinner diameter="18" color="primary"></mat-spinner> 登录中...</span></button>
        </mat-card-content>
        <mat-card-footer>
          <a [routerLink]="['/forgot']">忘记密码？</a>
          <a [routerLink]="['/register']">注册用户</a>
        </mat-card-footer>
      </mat-card>
    </form>
  </section>
</div>
