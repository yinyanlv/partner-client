<div class="normal-layout" [ngClass]="{
  'menu-collapsed-mode': settingsStatus.menuCollapsed,
  'menu-compact-mode': settingsStatus.menuCompact && !settingsStatus.menuCollapsed,
  'app-dark-theme': settingsStatus.appDark,
  'app-boxed': settingsStatus.appBoxed,
  'app-menu-opened': isMenuOpened,
  'app-menu-closed': !isMenuOpened
}">
  <ngx-loading-bar color="#f44336" diameter="24px"></ngx-loading-bar>
  <app-header (toggleMenu)="menu.toggle()" (toggleNotification)="notification.toggle()" (toggleOptionsFab)="toggleOptionsFab($event)"></app-header>
  <mat-sidenav-container>
    <mat-sidenav class="menu-wrapper" #menu [mode]="navMode" [opened]="isMenuOpened" (opened)="isMenuOpened = true" (closed)="isMenuOpened = false" perfectScrollbar>
      <app-menu></app-menu>
    </mat-sidenav>
    <mat-sidenav class="notification-wrapper" mode="over" #notification position="end" perfectScrollbar>
      <app-notification></app-notification>
    </mat-sidenav>
    <mat-sidenav-content fxFlex>
      <div class="app-main-content" perfectScrollbar>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-settings *ngIf="isShowSettingsFab" (onSettingsChange)="changeSettings($event)"></app-settings>
</div>
