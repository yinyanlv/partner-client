<mat-toolbar color="primary">
  <mat-toolbar-row>

  </mat-toolbar-row>
  <mat-toolbar-row>
    <span fxFlex fxShow="false" fxShow.gt-xs>{{date | calendarDate:(calendarMode+'ViewTitle'):'zh'}}</span>
    <span class="time-count">总计加班：{{timeCount}}小时</span>
    <div fxShow="false" fxShow.gt-xs>
      <button mat-button (click)="calendarMode = 'month'" [class.active]="calendarMode === 'month'">月视图</button>
      <button mat-button (click)="calendarMode = 'week'" [class.active]="calendarMode === 'week'">周视图</button>
      <button mat-button (click)="calendarMode = 'day'" [class.active]="calendarMode === 'day'">日视图</button>
    </div>
    <button mat-icon-button mwlCalendarPreviousView [view]="calendarMode" [(viewDate)]="date"><mat-icon>chevron_left</mat-icon></button>
    <button mat-icon-button mwlCalendarToday  [(viewDate)]="date"><mat-icon>today</mat-icon></button>
    <button mat-icon-button mwlCalendarNextView [view]="calendarMode" [(viewDate)]="date"><mat-icon>chevron_right</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>

<ng-template #customCellTemplate let-day="day" let-locale="locale">
  <div class="cal-cell-top">
    <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{ day.badgeTotal }}</span>
    <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
  </div>
  <small style="margin: 5px">1.1小时</small>
</ng-template>
<mat-card>
  <div [ngSwitch]="calendarMode">

    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="date"
      [locale]="locale"
      [events]="events"
      (dayClicked)="dayClicked($event)"
    ></mwl-calendar-month-view>

    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="date"
      [locale]="locale"
      [events]="events"
    ></mwl-calendar-week-view>

    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="date"
      [locale]="locale"
      [events]="events"
    ></mwl-calendar-day-view>
  </div>
</mat-card>
